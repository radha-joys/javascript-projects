<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            
            fetch("https://handlers.education.launchcode.org/static/planets.json")
                .then((response) => response.json().then((data) => data.forEach(element => {
                    console.log(element);
                    const destination = document.getElementById("destination");
                    let index = 0;
                        destination.addEventListener("click", () => {
                            if(index < 1){
                                destination.innerHTML += 
                                `   <h3>Planet ${element.name}</h3>
                                    <img src=${element.image} height=250></img>
                                `;
                                index = index + 1;
                            }
                            console.log(index)
                        })
            }) ) );
        });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
